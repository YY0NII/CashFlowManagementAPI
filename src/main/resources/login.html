<body>
<div>
<h2>Login/Sign Up</h2>
<form class="login">
  <label for="userName" class="form-label">Username</label>
  <input type="text" class="form-control" id="userName">

  <label for="password" class="form-label">Password</label>
  <input type="text" step="0.01" class="form-control" id="password">

  <button type="submit" onclick="createNewAccount(user)">Register</button>
  <button type="submit" onclick="login(user)"><a href="index.html">Login</a></button>

</form>
</div>

</body>
